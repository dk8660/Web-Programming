  <body>
    <h1>코로나 19 알리미</h1>
    <div class="menu">
      <!--페이지 간 이동을 다룬다  -->
      <a href="state.html"><strong>현황</strong></a>
      <a href="news.html">뉴스</a>
      <a href="hotplace.html">Hot Place</a>
      <a href="world.html">관심 해외 소식</a>
    </div>
    <table class="rule">
      <!-- 해당 업종이 규제된 내용을 표기한다. 표를 이용하여 간격을 맞추었다. -->
      <tr>
        <td><strong>일반 식당</strong></td>
        <td>
          <div id="restaurant_time_parent">
            <span id="restaurant_time">00</span>
            <!-- id를 이용하여 개별적으로 표기하고 저장할 수 있게 하였다.
            추가로 빨간색 글씨를 사용해 눈에 잘 띄게 표기하였다.
            아래 다른 업종도 이와 마찬가지이다. -->
          </div>
          <span class="pointLetter">시</span>까지 입장 가능하며, 최대
          <div id="restaurant_member_parent">
            <span id="restaurant_member">3</span>
          </div>
          <span class="pointLetter">명</span>을 동반할 수 있다.
        </td>
        <td>
          <div id="restaurant_button_parent">
            <input
              id="restaurant_button"
              type="button"
              value="수정"
              onclick="restaurantEdit()"
            />
          </div>
        </td>
      </tr>
      <br />
      <tr>
        <td><strong>PC방</strong></td>
        <td>
          <div id="PCcafe_time_parent"><span id="PCcafe_time">00</span></div>
          <span class="pointLetter">시</span>까지 입장 가능하며, 최대
          <div id="PCcafe_member_parent"><span id="PCcafe_member">3</span></div>
          <span class="pointLetter">명</span>을 동반할 수 있다.
        </td>
        <td>
          <div id="PCcafe_button_parent">
            <input
              id="PCcafe_button"
              type="button"
              value="수정"
              onclick="PCcafeEdit()"
            />
          </div>
        </td>
      </tr>
      <br />
      <tr>
        <td><strong>노래방</strong></td>
        <td>
          <div id="karaoke_time_parent"><span id="karaoke_time">00</span></div>
          <span class="pointLetter">시</span>까지 입장 가능하며, 최대
          <div id="karaoke_member_parent">
            <span id="karaoke_member">3</span>
          </div>
          <span class="pointLetter">명</span>을 동반할 수 있다.
        </td>
        <td>
          <div id="karaoke_button_parent">
            <input
              id="karaoke_button"
              type="button"
              value="수정"
              onclick="karaokeEdit()"
            />
          </div>
        </td>
      </tr>
      <br />
      <tr>
        <td><strong>주점</strong></td>
        <td>
          <div id="bar_time_parent"><span id="bar_time">00</span></div>
          <span class="pointLetter">시</span>까지 입장 가능하며, 최대
          <div id="bar_member_parent"><span id="bar_member">3</span></div>
          <span class="pointLetter">명</span>을 동반할 수 있다.
        </td>
        <td>
          <div id="bar_button_parent">
            <input
              id="bar_button"
              type="button"
              value="수정"
              onclick="barEdit()"
            />
          </div>
        </td>
      </tr>
    </table>
    <!-- iframe을 이용해 실시간으로 코로나 확진자 수를 표기하는 사이트를 인용하였다. -->
    <iframe
      id="state"
      src="https://ncov.mohw.go.kr/"
      width="1000"
      height="700"
    ></iframe>
